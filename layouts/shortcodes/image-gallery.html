<script type="text/javascript" src="/js/lightbox.js"></script>
<link rel="stylesheet" href="/css/lightbox.css">

<style>
  .image-gallery {
    overflow: auto;
    margin-left: -1% !important;
  }

  .image-gallery li {
    float: left;
    display: block;
    margin: 0 0 1% 1%;
    width: 19%;
  }

  .image-gallery li a {
    text-align: center;
    text-decoration: none !important;
    color: #777;
  }

  .image-gallery li a span {
    display: block;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
    padding: 3px 0;
  }

  .image-gallery li a img {
    width: 100%;
    display: block;
  }
</style>
<ul class="image-gallery">
  {{ $image := (.Page.Resources.ByType "image") }}

  {{ with $image }}
  {{ range . }}
  {{ $resized := .Fill "300x300 q50" }}
  {{ $resizeFull := .Resize "1300x q50" }}
  {{- $imagetitle := index (split .Name ".") 0 -}}
  <li reversed="reversed" start="35">
    <a href="{{ $resizeFull.Permalink }}" title="{{ $imagetitle }}" class="lightbox-image">
      <img src="{{ $resized.Permalink }}" alt="{{ $imagetitle }}" title="{{ $imagetitle }}">
    </a>
  </li>
  {{ end }}
  {{ end }}
</ul>
